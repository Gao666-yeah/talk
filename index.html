<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片拖动验证</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="changeImg">图片不好看？换一张吧</div>
      <div class="imageBox-wrapper">
        <h3 class="title">请完成图片验证</h3>
        <div class="imageBox">
          <div class="imageBlock"></div>
          <div class="imageGap"></div>
        </div>
        <div class="slider">
          <span class="sliderText">拖动滑块完成拼图</span>
          <div class="btn-shadow"></div>
          <button type="button" class="sliderBtn"></button>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
